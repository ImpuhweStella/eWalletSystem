<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>E-WALLET - Send</title>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="links">
                <a href="index.xhtml">Home</a>
            </div>    
            <div>
                <f:view>
                    <h:form>
                        <h:messages  id="success-message" class="success-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
                        <h1><h:outputText value="Transfer money"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Reciever account" for="accountNumberOfReciever" />
                            <h:inputText id="accountNumber" value="#{acc.moneyTransfer.accountOfReciever}" title="Account number of reciver" />
                            <h:outputLabel value="Amount:" for="amount" />
                            <h:inputText id="amount" value="#{acc.moneyTransfer.amount}" title="Amount" />
                            <h:commandButton value="Send" action="#{acc.send()}" />
                        </h:panelGrid>
                        <a href="user-account.xhtml" style="margin-top: 30px;">My account</a>
                    </h:form>
                </f:view>

            </div>
        </h:form>
    </h:body>
</html>
