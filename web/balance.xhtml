<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>E-WALLET - Balance</title>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="links">
            <a href="index.xhtml">Home</a>
        </div>
        <h:form>
            <div>
                <h1>Balance</h1>
                <p style="margin-bottom: 20px;">You are logged in as <span style="color: #e6f0ff;">#{acc.user}</span></p>
            </div>
            <div>
                <h:form>
                    <p>Your balance is: <span style="color: #e6f0ff;"><h:outputLabel value="#{acc.myBalance()}"/></span></p>
                    <p style="margin-top: 30px;">Do you want to make a transfer? </p><h:commandButton value="Send Money" action="#{acc.transferPage()}" />
            
                </h:form>
            </div>
            <a href="user-account.xhtml" style="margin-top: 30px;">My account</a>
        </h:form>
    </h:body>
</html>
