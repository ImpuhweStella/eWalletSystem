<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>E-WALLET - Login</title>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div>
            <div class="links">
                <a href="index.xhtml">Home</a>
            </div>
            <h1>Login</h1>
            <f:view>
                <h:form>
                    <h:messages  id="login-message" class="login-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="AccountNumber:" for="accountNumber" />
                        <h:inputText id="accountNumber" value="#{acc.loginInfo.insertedAccountNumber}" title="AccountNumber" />
                        <h:outputLabel value="Password:" for="password" />
                        <h:inputSecret id="password" value="#{acc.loginInfo.insertedPassword}" title="FirstName" />
                        <h:commandButton value="Login" action="#{acc.login}" />
                    </h:panelGrid>
                    Don't have an account?
                    <h:commandButton style="background: none; color: white; font: 100%" value="Create Account" action="#{acc.createAccountPage()}"/>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
